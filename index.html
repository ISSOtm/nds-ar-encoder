        <meta name="author" content="Eldred Habert" />
        <meta name="description" content="An online Nintendo DS Action Replay code encoder and decoder" />
        <meta name="keywords" content="Action Replay, AR, DS, Nintendo DS, NDS, Nitro, code, encode, decode" />
        <link rel="author" href="https://eldred.fr/" />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <h1>Online NDS Action Replay encoder/decoder</h1>

            <section id="fields">
                <fieldset>
                    <legend>Encoded AR code</legend>
                    <textarea id="arCode"></textarea>
                </fieldset>
                <div id="encodingButtons">
                    <button id="btnEncode">&larr; Encode</button>
                    <br />
                    <button id="btnDecode">Decode &rarr;</button>
                </div>
                <fieldset>
                    <legend>Pseudo-code</legend>
                    <textarea id="pseudocode"></textarea>
                </fieldset>
            </section>
            <section>
                <h2>Output log</h2>
                <pre id="stdout"></pre>
            </section>
        </main>

        <footer>
            Version 0.3.1 by <a href="https://eldred.fr">ISSOtm</a>.
        </footer>

        <script type="text/javascript" src="converter.js"></script>
